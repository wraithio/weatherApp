<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link href="./styles/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-5">
          <div>
            <div class="row cityTitle">
              <div class="col-10 cityFormat"><h2 id="cityName"></h2>
                <h2> ,</h2>
                <h2 id="stateName"></h2>
                <h2> </h2>
                <h2 id="countryName"></h2></div>
              <div class="col-2 align-self-center"><i class="fa-regular fa-heart fa-2xl"></i></div>
            </div>
            <div class="row">
              <div class="col-6"><h1 id="cityTemp"></h1></div>
              <div class="col-6"></div>
            </div>
          </div>
          </div>
          <div class="col-7 align">
            <div class="input-group">
              <span id="searchBtn" class="input-group-text"
                ><i class="fa-solid fa-magnifying-glass fa-2xl"></i
              ></span>

              <input
                type="text"
                class="form-control"
                id="inputField"
                placeholder="Search for a City"
              />
            </div>
          </div>
        </div>
        <div class="row"></div>
        <button id="generateLoc" type="button" class="btn btn-primary">
          GENERATE LOCATION
        </button>
      </div>

    <script
      src="https://kit.fontawesome.com/873685b891.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
